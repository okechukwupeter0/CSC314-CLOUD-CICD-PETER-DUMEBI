<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #e50914;
            padding: 1rem;
            text-align: center;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #e50914;
            margin-bottom: 1rem;
        }

        form {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #ccc;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #e50914;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d40812;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>NACOSS Payment</h1>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="matric">Matric Number</label>
            <input type="text" id="matric" name="matric" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required>

            <input type="submit" value="Submit Payment">
        </form>
    </div>

    <div class="footer">
        &copy; 2024 NACOSS. All rights reserved.
    </div>

</body>
</html>
